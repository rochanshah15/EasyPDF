<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Metadata to PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
</head>
<body>

    <div class="container">
        <h1>Add Metadata to PDF</h1>
        <form action="{{ url_for('add_metadata_route') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="pdf" accept=".pdf" required>
            <input type="text" name="title" required placeholder="Enter Title">
            <input type="text" name="author" required placeholder="Enter Author">
            <button type="submit">Add Metadata</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">â¬… Back to Home</a>
    </div>

</body>
</html>
